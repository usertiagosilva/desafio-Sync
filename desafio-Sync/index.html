<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <!-- Script JS -->
    <script src="js/scripts.js" defer></script>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Container de Atualização de Informações -->
    <div class="container">
        <form id="update-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br>

            <label for="biografia">Biografia:</label>
            <textarea id="biografia" name="biografia" rows="4" placeholder="Fale um pouco sobre voce..." required></textarea><br>

            <button type="submit">Atualizar Informações</button>
        </form>
    </div>
    <!-- Container de Informações Atualizadas -->
    <div class="container">
        <div class="profile-info">
            <div class="profile-pic-container">
                <img src="img/avatar.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <input type="file" id="fileInput" accept="image/*">
                <label for="fileInput" id="fileLabel">Carregar Nova Foto</label>
            </div>
            <div class="profile-update">
                <h2 id="nome-usuario">Nome do Usuário</h2>
                <p>Idade: <span id="idade">30</span></p>
                <p>Rua: <span id="rua">Rua Exemplo, 123</span></p>
                <p>Bairro: <span id="bairro">Bairro Exemplo</span></p>
                <p>Estado: <span id="estado">Estado Exemplo</span></p>
                <p>Biografia: <span id="biografia">Lorem ipsum dolor sit amet...</span></p>
            </div>
        </div>
    </div>
</body>
</html>
